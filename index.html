<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">

</head>
<body>

  <h1>My Workspace</h1>

  <!-- NOTES SECTION -->
  <section class="notes">
    <h2>Important Notes</h2>
    <textarea placeholder="Write important things here..."></textarea>
  </section>

  <!-- TABLE SECTION -->
  <section class="tracker">
    <h2>Tracker</h2>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <th>Notes</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Interview - ABC</td>
          <td>12-Feb-2026</td>
          <td>11:00 AM</td>
          <td>Scheduled</td>
          <td>Prepare Kubernetes</td>
        </tr>
        <section class="workspace">
  <h2>My Notes</h2>

  <textarea id="notes" placeholder="Write important notes here..."></textarea>

  <button onclick="saveNotes()">Save</button>
</section>

<script src="app.js"></script>

      </tbody>
    </table>
  </section>

</body>
</html>
